<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." id="searchinput" data-searchinput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            
            <!-- Loading container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="100" height="100">
                <p>Loading..</p>
            </div>

            <!-- Show weather information -->
            <div class="sub-container user-info-container">
                <!-- Country name and icon -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- Type of weather -->
                <p data-weatherDesc></p>
                <!-- Weather icon -->
                <img data-weatherIcon>
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameter -->
                <div class="parameter-container">
                    <!-- Card- 1 -->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card-2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card-3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <a href="https://github.com/Udyadewasi">This is created by uday dewasi</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
